{% include _head.html %}
<main>
  <header>
    <h1>{{ title }}</h1>
    {% include _nav.html %}
  </header>
  <section>
    {{ content }}
    <ul class="project-list">
      {%- for post in collections.all -%}
        <li>
          <a class="project-list__item" href="{{ post.url }}">
            <img src="{{ post.url }}/{{ .post.data.featuredImage }}" class="project-list__item-image" />
            <span class="project-list__item-title">{{ .post.data.title }}</span>
          </a>
        </li>
      {%- endfor -%}
    </ul>
  </section>
</main>
{% include _footer.html %}
